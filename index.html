<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" href="css/styles.css">
        <script src='https://rawgit.com/MikeMcl/decimal.js/master/decimal.js'></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display"></div>
                <div class="buttons">
                <button class="btn left-paren">(</button>
                <button class="btn right-paren">)</button>
                <button class="btn %">%</button>
                <button class="btn clear">C</button>
                <button class="btn num 7">7</button>    
                <button class="btn num 8">8</button>
                <button class="btn num 9">9</button>
                <button class="btn divide">&divide;</button>
                <button class="btn num 4">4</button>
                <button class="btn num 5">5</button>
                <button class="btn num 6">6</button>
                <button class="btn multiply">x</button>
                <button class="btn num 1">1</button>
                <button class="btn num 2">2</button>
                <button class="btn num 3">3</button>
                <button class="btn subtract">-</button>
                <button class="btn num 0">0</button>
                <button class="btn num .">.</button>
                <button class="btn equals">=</button>
                <button class="btn add">+</button>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
